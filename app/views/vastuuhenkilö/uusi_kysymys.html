{% extends "base.html" %}

{% block content %}

	<p>Hei <strong>{{kayttaja.nimi}}</strong></p>

	<a href="{{base_path}}/vastuuhenkilo/koti">Koti</a>
	<h1 style="padding: 10px 0px 60px 0px"> Kurssikysely </h1>	

	<h3>Lisää kysymys</h3>
	
	{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<label>Yleinen</label>
	<form method="post" action="{{base_path}}/uusi_yleinen_kysymys">
		<div class="form-group">
			<input name="sisalto" type="text" class="form-control"><br>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Lisää</button>
		</div>	
	</form>

	<label>Laitoskohtainen</label>
	<form method="post" action="{{base_path}}/uusi_laitoskysymys">
		<div class="form-group">
			<input name="sisalto" type="text" class="form-control"><br>
			<input name="laitos_id" type="hidden" value="{{kayttaja.laitos_id}}">		
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Lisää</button>
		</div>	
	</form>

	<!--
	<input type="text" class="form-control"><br>

	<div style="padding: 0px 0px 40px 0px"></div>
	<button class="btn btn-success">Valmis</button>
	-->
	
	
	

{% endblock %}
