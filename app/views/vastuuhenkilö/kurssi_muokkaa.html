{% extends "base.html" %}

{% block content %}

	{% import "macros/menu.html" as menu %}
	{{menu.menu("#{kayttaja.nimi}", "#{base_path}/vastuuhenkilo/koti")}}

	<h3>Muokkaa kurssia</h3>
	
	{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<form method="post" action="{{base_path}}/muokkaa_kurssia/{{kurssi.id}}">
		<div class="form-group">
			<label>Nimi</label>
			<input name="nimi" type="text" class="form-control" value="{{kurssi.nimi}}">
			<label>Opettaja</label>
			<select name="opettaja_id" class="form-control">
				{% for opettaja in opettajat %}
					<option value="{{opettaja.id}}">{{opettaja.nimi}}</option>
				{% endfor %}
			</select> 
			<input name="laitos_id" type="hidden" value="{{kurssi.laitos_id}}">
			<input name="kysely_kaynnissa" type="hidden" value="{{kurssi.kysely_kaynnissa}}">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Valmis</button>
		</div>
	</form>

{% endblock %}
