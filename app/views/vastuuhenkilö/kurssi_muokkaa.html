{% extends "base.html" %}

{% block content %}

	<p>Hei <strong>{{kayttaja.nimi}}</strong></p>
	<a href="{{base_path}}/vastuuhenkilo/koti">Koti</a>
	<h1 style="padding: 10px 0px 60px 0px"> Kurssikysely </h1>		

	<h3>Muokkaa kurssia</h3>
	
	{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<form method="post" action="">
		<div class="form-group">
			<label>Nimi</label>
			<input name="nimi" type="text" class="form-control" value="{{kurssi.nimi}}">
			<label>Opettaja</label>
			<select name="opettaja_id" class="form-control">
				{% for opettaja in opettajat %}
					<option value="{{opettaja.id}}">{{opettaja.nimi}}</option>
				{% endfor %}
			</select> 
			<input name="kysely_kaynnissa" type="hidden" value="{{kurssi.kysely_kaynnissa}}">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Lisää</button>
		</div>
	</form>

{% endblock %}
